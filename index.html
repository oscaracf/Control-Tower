<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Tower Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/style.css" rel="stylesheet">
   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="loginb">
<div id="wrapper" class="login">
    <div class="container" style="margin-top:40px">
    	<div class="row">
			<div class="col-sm-12 col-md-12">
            	<div class="logo-goload text-center">
                	<img src="images/konexial_logo_goload.png" alt="GoLoad">
                </div>
            </div>
       	</div>
    	<div class="card card-container">
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<form role="form" action="pages/driver_overview.html" method="POST">
					<div class="row">
                        <div class="text-center title-login">
                            Control Panel
                        </div>
                    </div>
					<div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-envelope"></i>
                                    </span> 
                                    <input class="form-control" placeholder="Email" name="loginname" type="text" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-asterisk"></i>
                                    </span>
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                            </div>
                            <div class="checkbox text-center">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-lg  btn-block" value="Log in">
                            </div>
                        </div>
                    </div>
				</form>
			</div>
		</div>
        </div>
        <div class="row">
			<div class="col-sm-12 col-md-12">
            	<div class="sign-up text-center">
                	<p>Not a member? <a href="#" class="sign-up">Sign up now</a></p>
                </div>
                <div class="logo-konexial-s text-center">
                <img src="images/konexial_logo.svg" alt="Konexial" width="200">
                </div>
            </div>
       	</div>
	</div>
</div>
<!-- /#wrapper -->  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
